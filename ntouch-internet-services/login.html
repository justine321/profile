<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntouch Solution - Login</title>
    <link rel="stylesheet" href="assets/css/custom-login.css">
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <!-- <div class="logo">Ntouch</div> -->
             <a href="index.html">
                <img src="assets/img/ntouch-logo.png" alt="" srcset="">
            </a>
            
        </div>
        
        <div class="login-section">
            <h2>Log In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
            </form>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <button class="social-btn">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4285F4">
                        <path d="M12 24C5.4 24 0 18.6 0 12S5.4 0 12 0s12 5.4 12 12-5.4 12-12 12zm0-22C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2z"/>
                        <path d="M9 11.5v2h3c-.1 1-.7 2-2 2.2-1.7.3-3.4-.8-3.7-2.5-.3-1.7.8-3.4 2.5-3.7 1-.2 2 .1 2.7.8l1.5-1.5c-1.2-1.1-2.8-1.6-4.3-1.3-2.9.6-4.9 3.3-4.5 6.2.4 2.9 2.9 5.1 5.9 5.1 2.5 0 4.8-1.7 5.3-4.2.1-.6.2-1.2.1-1.9H9z"/>
                    </svg>
                </button>
                <button class="social-btn">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3b5998">
                        <path d="M24 12.1c0-6.6-5.4-12-12-12S0 5.4 0 12.1c0 6 4.4 11 10.1 11.9v-8.4H7.1v-3.5h3.1V9.4c0-3 1.8-4.7 4.5-4.7 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-2 .9-2 1.9v2.3h3.3l-.5 3.5h-2.8v8.4c5.7-.9 10.1-5.9 10.1-11.9z"/>
                    </svg>
                </button>
                <button class="social-btn">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000">
                        <path d="M18.3 5.7c-.9-.9-2.1-1.4-3.3-1.4h-5.8C5.9 4.3 3.7 6.5 3.7 9.2v5.8c0 2.7 2.2 4.9 4.9 4.9h5.8c1.2 0 2.4-.5 3.3-1.4.9-.9 1.4-2.1 1.4-3.3V9.3c0-1.2-.5-2.4-1.3-3.3l-.5-.3zm-3.3 10.9h-5.8c-1.2 0-2.2-1-2.2-2.2V9.8c0-1.2 1-2.2 2.2-2.2h5.8c.6 0 1.1.2 1.5.6.4.4.6.9.6 1.5v4.6c0 .6-.2 1.1-.6 1.5-.4.5-.9.8-1.5.8z"/>
                        <circle cx="12" cy="12" r="3.7"/>
                    </svg>
                </button>
            </div>
            
            <p class="no-account">Don't have an account? <a href="register.html" class="signup-link">Sign Up</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple validation
                if (emailInput.value.trim() === '') {
                    alert('Please enter your email');
                    emailInput.focus();
                    return false;
                }
                
                if (passwordInput.value.trim() === '') {
                    alert('Please enter your password');
                    passwordInput.focus();
                    return false;
                }
                
                // Simulate login process
                const loginBtn = document.querySelector('.login-btn');
                const originalText = loginBtn.textContent;
                
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;
                
                // Simulate API call with timeout
                setTimeout(() => {
                    console.log('Login attempt with:', {
                        email: emailInput.value,
                        password: '********', // Never log actual passwords
                        remember: document.getElementById('remember').checked
                    });
                    
                    // In a real app, here you would redirect after successful login
                    alert('Login successful! Redirecting to dashboard...');
                    
                    // Reset button state
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    
                }, 1500);
            });
            
            // Add focus and blur effects for inputs
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transition = 'all 0.3s ease';
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Password toggle functionality could be added here
        });
    </script>
</body>
</html>
