<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ntouch Solution - Rrgister</title>
    <link rel="stylesheet" href="assets/css/custom-login.css">

</head>
<body>
    <div class="container">
        <div class="brand-section">
            <!-- <div class="logo">Ntouch</div> -->
             <a href="index.html">
            <img src="assets/img/ntouch-logo.png" alt="" srcset="">
        </a>
        </div>
        
        <div class="register-section">
            <div class="register-image">
                <h2>Sing Up</h2>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" placeholder="Enter your phone" required>
                </div>
            
                
                <button type="submit" class="next-btn">Next</button>
                <!-- <button type="submit" class="register-btn">Sign Up</button> -->
            </form>
                        
            <p class="no-account">Already have an account? <a href="login.html" class="signin-link">Sign In</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Get the current URL
let url = window.location.href;

// Remove '.html' from it
let cleanUrl = url.replace(/\.html$/, '');

console.log(cleanUrl);

            // Form validation
            const registerForm = document.getElementById('registerForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple validation
                if (emailInput.value.trim() === '') {
                    alert('Please enter your email');
                    emailInput.focus();
                    return false;
                }
                
                if (passwordInput.value.trim() === '') {
                    alert('Please enter your password');
                    passwordInput.focus();
                    return false;
                }
                
                // Simulate login process
                const loginBtn = document.querySelector('.register-btn');
                const originalText = loginBtn.textContent;
                
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;
                
                // Simulate API call with timeout
                setTimeout(() => {
                    console.log('Login attempt with:', {
                        email: emailInput.value,
                        password: '********', // Never log actual passwords
                        remember: document.getElementById('remember').checked
                    });
                    
                    // In a real app, here you would redirect after successful login
                    alert('Login successful! Redirecting to dashboard...');
                    
                    // Reset button state
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    
                }, 1500);
            });
            
            // Add focus and blur effects for inputs
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transition = 'all 0.3s ease';
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Password toggle functionality could be added here
        });
    </script>
</body>
</html>
